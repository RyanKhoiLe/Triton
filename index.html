    <script>
      var config = {
        apiKey: "AIzaSyCVFksGcDoYDk23wAG58XdYdfyDL7urzUY",

      };
      firebase.initializeApp(config);
      var url = "https://learnfirebase-43e98.firebaseio.com";
      var firebaseRef = firebase.database();

      var exhibitImage, title;
      firebaseRef.ref('exhibits/').on("child_added", function(snapshot){
        var fbID = snapshot.val();
        exhibitImage = fbID.exhibitImage;
        title = fbID.title;
      });
      var uniqueId;
      firebaseRef.ref('exhibitKeys/').on("child_added", function(snapshot){
        uniqueId = snapshot.val().key;
        createLink(uniqueId,  exhibitImage, title);
      });

      function createLink(key, img, title){
        var exhibitList = document.getElementById("exhibitList");
        var newRow = document.createElement("tr");
        var newData = document.createElement("td");
        var newLink = document.createElement("a");
        newLink.setAttribute("href", "exhibit.html?id=" + key);
        var linkImg = document.createElement("img");
        var breakTag = document.createElement("br");
        linkImg.setAttribute("src", img);
        linkImg.setAttribute("width", "90%");
        linkImg.appendChild(breakTag);
        var node = document.createTextNode(title);
        newLink.appendChild(linkImg);
        newLink.appendChild(node);
        newLink.innerHTML = "<img src='" + img + "' width='90%' ><br> " + title; //comment this if it gets messed up
        newData.appendChild(newLink);
        newRow.appendChild(newData);
        exhibitList.appendChild(newRow);
      }
    </script>
